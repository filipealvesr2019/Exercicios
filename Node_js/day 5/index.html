<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BayCar</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img src="img/baycar.png" alt="">
        </header>

    <section class="principal">
        <section>
            <div class="image">

                <h1>Ter uma moto por assinatura<br> nunca foi tão fácil!</h1>
                <img class="img" src="img/img.png" alt="">
            </div>
        </section>
        <section class="slide">
            <ul>
                <div class="btnCarossel BtnBack disable">
                    <span id="seta"></span>
                </div>
               
                    
                    <li>
                        
                        <div class="img1">
                            <h1>Conheça nossas motos!</h1>
                            <div><h2>Scooter Elétrica Voltz EV1</h2></div>
                            <img src="img/image1.png" alt="">
                            <h3>A partir de</h3>
                            <p>R$ 619,90</p>
                            <span>Plano de 30 meses</span>
                            
                        </div>
                        <button>Saiba mais</button>
                        
                    </li>
              
                
                
                    
                    <li >
                        
                        <div class="img2">
                            <h1>Conheça nossas motos!</h1>
                            <dir><h2>Honda CB 500X</h2></dir>
                            <img src="img/image2.png" alt="">
                            <h3>A partir de</h3>
                            <p>R$ 619,90</p>
                            <span>Plano de 30 meses</span>
                            
                        
                       
                        </div>
                        <button>Saiba mais</button>
                    </li>
                        
                        
                  <div class="Carossel">
                    <span id="seta"></span>
                  </div>
               
            </ul>
            
        </section>
        
    </section>
    
</body>
</html>
