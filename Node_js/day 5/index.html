<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BayCar</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img src="img/logodnc.png" alt="">
        </header>

    <section class="principal">
        <section>
            <div class="sectionA">

                <h1>Ter uma motos por assinatura<br> nunca foi tão fácil!</h1>
                <img class="moto" src="img/img.png" alt="">
            </div>
        </section>
        <section class="slide">
            <ul>
                    <div id="seta-direita" onclick="direita('a')"></div>
                    <li>
                        
                        <div class="img1" id="direita" id="pra-direita">
                            <h1>Conheça nossas motos!</h1>
                            <div id="title" ><h2>Scooter Elétrica Voltz EV1</h2></div>
                            <img id="direita" src="img/image1.png" alt="">
                            <div id="esquerda"><img src="img/image2.png" alt=""></div>
                            <h3>A partir de</h3>
                            <p>R$ 619,90</p>
                            <span>Plano de 30 meses</span>
                            
                        </div>
                       
                        
                    </li>
                    <div id="seta-esquerda" onclick="esquerda('b')"></div>

                    <div class="img2">
                    
                        <h1>Conheça nossas motos!</h1>
                        <div>
                            <h2>Honda CB 500X</h2>
                        </div>
                        <img src="img/image2.png" alt="">
                        <h3>A partir de</h3>
                        <p>R$ 619,90</p>
                        <span>Plano de 30 meses</span>
                    
                    
                    
                    </div>
              
                
                
                    
                    
                    <button>Saiba mais</button>
            </ul>
            <script src="index.js" type="application/javascript" ></script>
        </section>
        
    </section>
    
</body>
</html>
