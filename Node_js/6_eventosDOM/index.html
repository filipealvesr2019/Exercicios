<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Eventos DOM </title>
    <style>
        #principal{
            background-color: aquamarine;
            text-align: center;
            padding: 100px;
            width: 400px;
        }
    </style>
</head>
<body>
    <Div id="principal" onclick="clicar()" onmouseenter="entrar()" onmouseout="sair()">Essa e minha div </Div>
    <script>
        function clicar(){
            principal.style.background = 'blue'
            principal.innerText = 'clicou'
            principal.style.color = 'white'
        }
        
        function entrar(){
            principal.style.background = 'black'
            principal.style.color = 'white'
            principal.innerText = 'entrou'
        }

        function sair() {
                principal.style.background = 'pink'
                principal.style.color = 'black'
                principal.innerText = 'saiu'
        }
    </script>
    
</body>
</html>
