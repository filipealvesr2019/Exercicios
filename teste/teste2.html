<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    section {
  display: flex;
  flex-direction: column;
}

.div1 {
  background-color: red;
  height: 100px;
}

.div2 {
  background-color: blue;
  height: 100px;
}

</style>
Para deixar duas divs dentro de uma section uma debaixo da outra no CSS, você pode utilizar a propriedade "display" com o valor "flex" na section, e definir a direção do flexbox como "column". Veja o exemplo abaixo:

<body>
    <section>
  <div class="div1">Div 1</div>
  <div class="div2">Div 2</div>
</section>

</body>
</html>
